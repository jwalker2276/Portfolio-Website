<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Texas Population Data</title>
  <meta name="author" content="Jordan Walker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/projects/d3/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
</head>

<body>
  <section class='grid-wrapper'>

    <header class="tile">
      <h2>Estimated Populations of Texas</h2>
      <p>By the US Census</p>
    </header>

    <div class="tile project-data ">
      <p>Created by Jordan Walker</p>
      <a href="http://www.jwalkercreations.com" target="
      ">www.jwalkercreations.com</a>
    </div>

    <div class="tile info-input">
      <h3 class="label-heatmap">Heatmap selector</h3>
      <div class="input-container">
        <p>Year Selector</p>
        <input class='year' type='range' step='1'>
      </div>
      <p class='info-year'>Year: <span class='colored-text selected-year'></span></p>
    </div>

    <div class="tile texas-info">
      <p>Estimated State Population <span class='colored-text estimate'></span></p>
    </div>

    <div class="tile map">
      <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg">
      </svg>
    </div>

    <div class="tile county-info">
      <h3 class="county-title">Estimated Populations of <span class='colored-text county-name'></span>.</h3>
      <div class="county-data-table hidden">
        <div class="table-heading">Year</div>
        <div class="table-heading">Population</div>
        <div class="table-data">2010</div>
        <div class="table-data colored-text population10"></div>
        <div class="table-data">2011</div>
        <div class="table-data colored-text population11"></div>
        <div class="table-data">2012</div>
        <div class="table-data colored-text population12"></div>
        <div class="table-data">2013</div>
        <div class="table-data colored-text population13"></div>
        <div class="table-data">2014</div>
        <div class="table-data colored-text population14"></div>
        <div class="table-data">2015</div>
        <div class="table-data colored-text population15"></div>
        <div class="table-data">2016</div>
        <div class="table-data colored-text population16"></div>
      </div>
    </div>

    <div class="tile graph">
      <h3 class="graph-title">Estimated Population Change Over Time</h3>
      <div class="graph-container">
        <svg
          version="1.1"
          baseProfile="full"
          xmlns="http://www.w3.org/2000/svg"
          class="line-chart">
        </svg>
      </div>
    </div>

  </section>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="/projects/d3/scripts/data.js"></script>
    <script src="/projects/d3/scripts/map.js"></script>
    <script src="/projects/d3/scripts/line.js"></script>
  </body>
</html>
